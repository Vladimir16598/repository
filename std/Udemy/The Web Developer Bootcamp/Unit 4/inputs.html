<p>Do you prefer Android or IOS</p>

<form>
  <label for="Android">Android: </label>
  <input name="OSChoice" type="radio" id="Android" value="Android">
  <label for="IOS">IOS: </label>
  <input name="OSChoice" type="radio" id="IOS" value="IOS">

<p>What is your favorite color</p>

  <select name="color">
    <option>Red</option>
    <option>Blue</option>
    <option>Green</option>
  </select>

  <p>What is your current mood?</p>

  <select name="mood">
    <option value="happy">:)</option>
    <option value="neutral">:|</option>
    <option value="sad">:(</option>
  </select>

<input type="text" name="" value="">

  <textarea rows="20" cols="30"></textarea>
  <button>Go!</button>

</form>


  </body>
